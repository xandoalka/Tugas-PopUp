<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Pop-Up</title>
</head>
<body>
    <header class="hero">
        <div class="banner">
            <h1>modal project</h1>
            <button class="open-btn">open modal</button>
        </div>
    </header>
    <div class="pop-up">
        <div class="pop-up-banner">
            <h2>modal content</h2>
            <button class="close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>
    <script>
        const openBtn = document.querySelector('.open-btn');
        const popUp = document.querySelector('.pop-up');
        const closeBtn = document.querySelector('.close-btn');

        // tambahkan click pada open btn
        openBtn.addEventListener('click', () => {
           popUp.classList.add("active");
        })
        closeBtn.addEventListener('click', () => {
            popUp.classList.remove("active");
        })
    </script>
</body>
</html>
